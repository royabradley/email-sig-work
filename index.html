<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <!-- PAGE INFO -->
    <meta charset="UTF-8" />
    <meta content="text/html" http-equiv="Content-Type" />
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/50/000000/autograph.png" type="image/x-icon" />
    <title>Email Signature</title>
  </head>

  <body style="font-family: Helvetica, sans-serif;">

    <table style="font-family: Copperplate;" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <!-- ==================== SECTION #1 ==================== -->
          <td style="width: 130px; padding: 0px; font-family: inherit; text-align: center; margin: auto;">

            <a href="http://www.gcov.org/" target="_blank">
              <img alt="Logo"

              >
            </a>
          </td>

          <!-- ==================== DIVIDER ==================== -->
          <td style="height: 100px; border-left: thin solid #000000; padding-right: 15px;"></td>
          <td style="font-family: inherit; padding: 0; margin: auto;">

          <!-- ==================== SECTION #2 ==================== -->
          <table style="font-family: inherit" cellpadding="0" cellspacing="0">
            <tbody>
              <!-- I. Name & Job -->
              <tr>
                <td style="font-family: inherit; padding: 0; line-height: 12px; vertical-align: top; padding-bottom: 5px;" valign="top">
                  <strong>
                    <a style="font-family: inherit; color: #000000; font-size: 12pt; text-decoration: none;" 
                       href="http://www.gcov.org/" 
                       target="_blank"
                    >
                      Roy A. Bradley
                    </a>
                    </br>
                  </strong>

                  <a style="font-family: inherit; color:#8B0000; font-size: 8pt; text-decoration: none; padding-bottom: 0px;" 
                     href="http://www.gcov.org/" 
                     target="_blank"
                  >
                    Assistant to the Pastor
                  </a>
                </td>
              </tr>
              
              <!-- II. Company -->
              <tr>
                <td style="font-family: inherit; padding-bottom: 5px; margin-bottom: 0em; line-height: 12px; vertical-align: top;" valign="top">
                  <strong>
                    <a style="font-family: inherit; margin-bottom: 0em; color:#333333; line-height: 12px; font-size: 10pt; text-decoration: none;" 
                       href="https://invarianttele.com/" 
                       target="_blank"
                    >
                      Grace Covenant</br>Presbyterian Church
                    </a>
                  </strong>
                </td>
              </tr>
              
              <!-- III. Contacts -->
              <tr>
                <td style="font-family: inherit; font-size: 8pt; padding-bottom: 5px; margin-bottom: 0em; line-height: 12px; vertical-align: top; width: 165px;" valign="top">
                  <!-- Adress -->
                  <span style="font-family: inherit; color: #fd6d9f"></span>
                  <a style="font-family: inherit; text-decoration: none; color: #666666;" 
                     href="https://goo.gl/maps/7TUMmE8aLfKbHR7u7" 
                     target="_blank"
                  >
                    340 NE Stallings Dr.
                    <br>
                    Nacogdoches, Texas 75961
                  </a>
                  <br>
                </td>
              </tr>
              
              <!-- IV. Links -->
              <tr>
                <td style="font-family: inherit; width: 140px; padding-top: 4px; padding-left: 0; text-align: left;" valign="left" width="140">
                  
                  <!-- Mail -->
                  <span>
                    <a style="text-decoration: none; padding-right: 4px;" 
                       href="mailto:roy.a.bradley@icloud.com"
                       target="_blank"
                    >
                      <img alt="mail" 
                           style="width: 15px; height: 15px;" 
                           src="https://user-images.githubusercontent.com/99550591/163272396-1474d083-06b9-4400-8ab1-a649739a3e78.svg"
                      >
                    </a>
                  </span>
                  
                  <!-- Phone -->
                  <span>
                    <a style="text-decoration: none; padding: 0 4px;" 
                       href="tel:936-645-8808" 
                       target="_blank"
                    >
                    <img alt="github" 
                           style="width: 15px; height: 15px;" 
                           src="https://user-images.githubusercontent.com/99550591/163275726-4031d18b-32cc-4bec-b7c2-cea0d9125581.png"
                      >
                    </a>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </tr>
      </tbody>
    </table>
